<form
  [formGroup]="service.formModel"
  autocomplete="off"
  (submit)="onSubmit(service.formModel)"
>
  <div class="form-group required">
    <label>Your Full Name</label>
    <input class="form-control" formControlName="FullName" />
  </div>
  <div class="form-group required">
    <label>Email</label>
    <input class="form-control" formControlName="Email" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('Email').touched &&
        service.formModel.get('Email').errors?.Email
      "
      >Invalid email address.</label
    >
  </div>
  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('UserName').touched &&
        service.formModel.get('UserName').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group required">
    <label>Address</label>
    <input class="form-control" formControlName="Address" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('Address').touched &&
        service.formModel.get('Address').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group required">
    <label>Phone Number</label>
    <input class="form-control" formControlName="PhoneNumber" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('PhoneNumber').touched &&
        service.formModel.get('PhoneNumber').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group required">
    <label>Emergency Contact Name</label>
    <input class="form-control" formControlName="EmergencyName" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('EmergencyName').touched &&
        service.formModel.get('EmergencyName').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group required">
    <label>Emergency Phone Number</label>
    <input class="form-control" formControlName="EmergencyNumber" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('EmergencyNumber').touched &&
        service.formModel.get('EmergencyNumber').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password" />
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.required
        "
        >This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.minlength
        "
        >Minimum 4 characters required</label
      >
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="ConfirmPassword"
      />
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors?.required
        "
        >This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors
            ?.passwordMismatch
        "
        >Confirm password does not match</label
      >
    </div>
  </div>
  <div class="form-group required">
    <label>EventCode</label>
    <input class="form-control" formControlName="EventCode" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('EventCode').touched &&
        service.formModel.get('EventCode').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button
        type="submit"
        class="btn btn-lg btn-block"
        [disabled]="!service.formModel.valid"
      >
        Sign Up
      </button>
    </div>
  </div>
</form>
